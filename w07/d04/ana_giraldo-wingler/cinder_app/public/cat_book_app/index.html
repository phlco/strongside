<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CATBOOK</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="javascripts/main.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1 align="right"><img src="http://media.tumblr.com/tumblr_m29nrtWXVa1r94pqh.gif"> CINDER</h1>

  <div class="cat-form">
    <h2>make a cat</h2>

    <input type="text" id="name" placeholder="name"></input> <br>
    <input type="text" id="tag-line" placeholder="tag line"></input> <br>
    <input type="radio" name="sex" id="sex" value="male">Male</input>
    <input type="radio" name="sex" id="sex" value="female">Female</input> <br>
    <input type="text" id="pic-url" placeholder="picture URL"></input> <br>
    <input type="text" id="rating" placeholder="rating"></input> <br>
    <input type="button" id="add-cat" value="make a cat">
  </div>

</body>
</html>
