<!DOCTYPE html>
<html>
  <head>
    <title>Ruby on Rails: Welcome aboard</title>
    <style>
      .hidden{
        display: none;
      }
    </style>
  </head>
  <body>
    <section id="index">
      <button id="showForm">Create New Student</button>
      <form id="newStudent" class="hidden">
        <input type="text" placeholder="Name" name="name">
        <input type="text" placeholder="Email" name="email">
        <input type="text" placeholder="Image URL" name="img_url">
        <input type="submit">
      </form>
      <table id="students">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Image</th>
          <th colspan="3">Options</th>
        </tr>
      </table>
    </section>

    <section id="student" class="hidden">
      <button class="back">Back</button>
      <h4></h4>
    </section>

    <section id="studentUpdate" class="hidden">
      <button class="back">Back</button>
      <h4></h4>
      <form id="editStudent">
        <input type="text" placeholder="Name" name="name">
        <input type="text" placeholder="Email" name="email">
        <input type="text" placeholder="Image URL" name="img_url">
        <input type="submit">
      </form>
    </section>



  <script src="js/jquery.min.js"></script>
  <script src="js/class.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
