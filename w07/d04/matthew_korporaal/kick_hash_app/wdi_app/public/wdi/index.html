<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KickHashers</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<!-- 1.list out all the cats in the entirety of catbook
  - names
  - age
  - image
  - tag
-->
<div id="users-contain" class="ui-widget">
  <h1>Student:</h1>
  <table id="users" class="ui-widget ui-widget-content">
    <thead>
      <tr class="ui-widget-header">
        <th>Name</th>
        <th>Email</th>
        <th>Image</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="show-all">
    </tbody>
  </table>
</div>


<!-- 2.add a form to this page so you can create new cats -->

<div id="add-student">Add Student
  <form name="input" id="add-student-form">
    <input type="text" name="name">
    <label for="add-name">Name</label><br>
    <input type="text" name="img_url">
    <label for="add-image">Image URL</label><br>
    <input type="text" name="email">
    <label for="add-email">email</label><br>
    <input type="submit" id="button">
  </form>
</div>


<!-- Javascripts -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="javascripts/main.js"></script>
</body>
</html>
