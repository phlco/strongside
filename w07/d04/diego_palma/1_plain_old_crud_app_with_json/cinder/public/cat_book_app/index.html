<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Book App</title>
  <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
  <h1>Cat Book App</h1>
  <div class="cat"></div>


  <button class="add-cat">Add a cat!</button>
  <button class="delete-cat">Delete a cat!</button>

  <div class="create-cat hidden-form">
    <h2>Create a cat!</h2>
    <form class="cat-form">
      <div class="field">
        <input name="name" type="text" placeholder="name"> <br />
      </div>
      <div class="field">
        <input name="age" type="text" placeholder="age"><br />
      </div>
      <div class="field">
        <input name="tag_line" type="text" placeholder="tag line"><br />
      </div>
      <div class="field">
        <input name="image_url" type="text" placeholder="photo"><br />
      </div>
      <div class="field">
        <button class="submit-cat">Submit</button>
      </div>
    </form>
  </div>
